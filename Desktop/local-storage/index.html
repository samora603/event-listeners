<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage Practice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Local Storage Practice</h1>
    <input type="text" id="inputBox" placeholder="Type something..." />
    <br />
    <button onclick="saveToLocalStorage()">Save</button>
    <button onclick="loadFromLocalStorage()">Load</button>
    <p id="output" style="margin-top: 20px; font-size: 18px; color: #333;"></p>
  </div>

  <script>
    function saveToLocalStorage(){
        const input = document.getElementById("inputBox").value;
        localStorage.setItem("value", input);
        alert("input saved to local storage");
    }
    function loadFromLocalStorage(){
        const output = document.getElementById("output");
        const value = localStorage.getItem("value");
        output.innerHTML = value;
    }


  </script>
</body>
</html>
